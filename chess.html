<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="css/chess.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
            background: url('https://images.unsplash.com/photo-1511512578047-dfb367046420') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 60vh;
            margin: 0;
        }
        header {
            background-color: rgba(255, 0, 102, 0.8);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1; /* Ensure the header is above other content */
        }
        .container {
            max-width: 1200px;
            margin-top: 80px; /* Adjust this value to move the chessboard lower */
            padding: 2rem;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            flex-grow: 1;
            display: flex;
        }
        #chessboard {
            flex: 1;
        }
        .moves-sidebar {
            width: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            margin-left: 20px;
            border-radius: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            max-height: 500px;
        }
        .moves-sidebar h2 {
            margin-top: 0;
            color: #ffcc00;
        }
        .moves-sidebar ul {
            list-style: none;
            padding: 0;
        }
        .moves-sidebar li {
            margin-bottom: 0.5rem;
            color: #fff;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
        }
        .modal-content button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #ff0066;
            border: none;
            border-radius: 5px;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chess Game</h1>
    </header>
    <div class="container">
        <div id="chessboard"></div>
        
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-text"></p>
            <button id="close-modal">Close</button>
        </div>
    </div>
    <script src="java/chess.js"></script>
</body>
</html>
